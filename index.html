<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Whack A Mole Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
</head>

<body>

    <div class="container">
  <div class="heading">
    <p>
      Whack A Mole Game<br />
      NT536.M11.MMCL
    </p>
  </div>
  <div class="score">Points: <span>0</span></div>
  <div class="holesCont">
    <div class="hole hole1"></div>
    <div class="hole hole2"></div>
    <div class="hole hole3"></div>
    <div class="hole hole4"></div>
    <div class="hole hole5"></div>
    <div class="hole hole6"></div>
    <div class="hole hole7"></div>
    <div class="hole hole8"></div>
    <div class="hole hole9"></div>
  </div>
  <div class="buttons">
    <button class="play">PLAY</button>
    <button class="stop">STOP</button>
  </div>
  <div class="cursor">
    <img src="img/hammer.png" />
  </div>
</div>
    
    <script src="script.js"></script>
</body>
